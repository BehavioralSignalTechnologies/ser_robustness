  enabled: true
  ir_path:
    - datasets/EchoThiefImpulseResponseLibrary
  rt60_range:
    - [0.1, 0.5]
    - [0.5, 1.0]
    - [1.0, 1.5]
compression:
  enabled: true
  bit_rate:
    - 8
    - 16
    - 32